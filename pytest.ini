[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=75

# Don't measure coverage on domain models and CLI
omit =
    */app/domain/*
    */app/cli/*
    */app/main.py

markers =
    database: marks tests as database tests
    business: marks tests as business logic tests
    integration: marks tests as integration tests
